---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: laravel-secret
  namespace: default
spec:
  encryptedData:
    # Laravel secrets
    APP_KEY: 
    DB_DATABASE: 
    DB_PASSWORD: 
    DB_USERNAME: 
    # MySQL secrets
    MYSQL_ROOT_PASSWORD: <encrypted-value>  # Use kubeseal to encrypt production password
    MYSQL_DATABASE: <encrypted-value>       # Use kubeseal to encrypt production database name
  template:
    metadata:
      creationTimestamp: null
      name: laravel-secret
      namespace: default
    type: Opaque
